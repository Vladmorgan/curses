<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>

<body>
<script type="text/javascript">

    let x1 = 0;
    let x2 = 0;
    let x3 = -2;

    let y1 = 0;
    let y2 = -2;
    let y3 = 0;

    let inTriangle=false;
    let inCircle=false;





    let x0=parseFloat(prompt("введите координату точки по оси X", ""));
    let y0=parseFloat(prompt("введите координату точки по оси Y", ""));

    let a = (x1 - x0) * (y2 - y1) - (x2 - x1) * (y1 - y0);
    let b = (x2 - x0) * (y3 - y2) - (x3 - x2) * (y2 - y0);
    let c = (x3 - x0) * (y1 - y3) - (x1 - x3) * (y3 - y0);

    if (a <= 0 && b <= 0 && c <= 0) {
        inTriangle=true;
    } else if (a >= 0 && b >= 0 && c >= 0) {
        inTriangle=true; ;
    } else {
        inTriangle=false;
    }


    let l=Math.sqrt(x0**2+y0**2);
	if(l<=1){
	inCircle=true;
	} else {
	    inCircle=false;
	}
	if(inTriangle==true || inCircle==true){
	    alert("точка попадает в область");
    }
	else{
        alert("точка не попадает в область");
    }












</script>


</body>
</html>
