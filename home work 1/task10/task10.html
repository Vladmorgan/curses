<!DOCTYPE html>
<head>
<meta charset="UTF-8">
</head>

<body>
<script type="text/javascript">

let num=parseInt(prompt("введите число"));
let ost=num%10;
select(num,ost);
function select(num,ost){
if(num>=11&&num<=14){
alert(num+" товаров");
return;
}
switch(ost){
case 1:
alert(num+" товар");
break;
case 2:
case 3:
case 4:
alert(num+" товара");
break;
case 5:
case 6:
case 7:
case 8:
case 9:
case 0:
alert(num+" товаров");
break;
default:
alert("корректно введите число");
}

}



</script>



</body>
</html>
