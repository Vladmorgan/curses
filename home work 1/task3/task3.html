<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>

<body>
<script type="text/javascript">
    let num = +prompt("введите номер дня недели");
    switch (num) {
        case 1:
            alert("понедельник");
            break;
        case 2:
            alert("вторник");
            break;
        case 3:
            alert("среда");
            break;
        case 4:
            alert("чктверг");
            break;
        case 5:
            alert("пятница");
            break;
        case 6:
            alert("суббота");
            break;
        case 7:
            alert("воскресенье");
            break;
        default:
            alert("дня с таким номером нет((");
            break;

    }


</script>


</body>
</html>
