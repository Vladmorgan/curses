<body>
<script type="text/javascript">

let a=parseInt(prompt("введите a",0));
let b=parseInt(prompt("введите b",0));
let x;

if(a>b){

 x=a+b/2*4;
}
else if(a==b){
 x=400;
}
else{
 x=a-b+2/b*4;
}
alert("x="+x);


</script>
